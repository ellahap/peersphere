<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Page</title>
    <style>
        body {
            font-family: Courier, monospace;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            padding: 20px;
        }

        .sidebar, .availability-info {
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar button {
            width: 225px;
            padding: 10px;
            background: #1f497d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .schedule {
            display: grid;
            grid-template-columns: 100px repeat(7, 128px);
            gap: 5px;
        }

        .schedule .header {
            background: #1f497d;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .schedule .time-slot {
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        .schedule .time-slot:hover {
            background: #f0f0f0;
        }

        .schedule .time-slot.available {
            background: #e0f7fa;
        }

        .time-slot-user {
            height: 100%;
            display: inline-flex;
            width: 100%;
        }

        .time-slot-user div {
            height: 100%;
            width: 100%;
            background-color: transparent;
            margin-right: 2px;
        }

        .time-slot-user div.active {
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .time-slot-user div:first-child {
            flex-grow: 1;
        }

        .time-slot-user div:not(:first-child) {
            flex-grow: 1;
            min-width: 20px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin: 20px 0 10px 0;
        }

        .user-list {
            margin-top: 10px;
        }

        .user-item {
            cursor: pointer;
            margin: 10px 0;
            margin-bottom: 5px;
            padding: 2px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-group button {
            align-self: flex-start;
            margin-top: 10px;
        }

        h3 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        .availability-info {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .availability-info h3 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        #name {
            border: 0.5px solid #878787;
            font-size: 14px;
            border-radius: 2px;
        }

        .user-info {
            margin-bottom: 1px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <a id="back-link" style="display: inline-block; margin: 20px; font-weight: bold; text-decoration: none; background-color: #1f497d; color: white; padding: 10px 15px; border-radius: 5px;">‚Üê Back to Home</a>

    <h1 id="group-title" style="text-align: center;"></h1>
    <div class="container">
        <div class="sidebar">
            <h2>Add Yourself</h2>
            <div class="input-group">
                <label>Name: <input id="name" type="text"></label>
                <label>Color: <input id="color" type="color"></label>
                <button onclick="addUser()">Add</button>
                <!-- <button onclick="saveAvailability()">Save Availability</button> -->
            </div>
            <div id="colorError" class="error"></div>
            <h3>People</h3>
            <div class="user-list" id="userList"></div>
        </div>

        <div class="schedule" id="scheduleGrid">
            <div class="header">Time</div>
            <div class="header">Mond</div>
            <div class="header">Tues</div>
            <div class="header">Wed</div>
            <div class="header">Thurs</div>
            <div class="header">Fri</div>
            <div class="header">Sat</div>
            <div class="header">Sun</div>

            <script>
                const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                const hours = Array.from({ length: 24 }, (_, i) => i);

                let availability = {};
                let currentUser = null;

                hours.forEach(hour => {
                    document.write(`<div class="header">${hour}:00</div>`);
                    days.forEach(day => {
                        document.write(`<div class="time-slot" data-day="${day}" data-hour="${hour}" data-users="" onclick="markAvailability(this)" onmouseover="showInfo(this)"></div>`);
                    });
                });
            </script>
        </div>

        <div class="availability-info" id="availabilityInfo">
            <h3>Availability Info</h3>
            <div id="infoContent">Hover over a time slot to see who is available.</div>
            <div>
                <h1>Schedule an Event</h1>
                
                <form id="eventForm">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required><br><br>
                    
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required><br><br>
                    
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" required>
                    
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" required><br><br>
                    
                    <label for="eventDesc">Description:</label><br>
                    <textarea id="eventDesc" rows="4" cols="30"></textarea><br><br>
                    
                    <label for="eventLocation">Location:</label>
                    <input type="text" id="eventLocation"><br><br>
                    
                    <button type="button" onclick="generateGoogleCalendarLink()">Add to Google Calendar</button>
                </form>
            </div>
        </div>
    </div>
    
      <script>
        function generateGoogleCalendarLink() {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const eventDesc = document.getElementById('eventDesc').value;
            const eventLocation = document.getElementById('eventLocation').value;
            
            if (!eventName || !eventDate || !startTime || !endTime) {
                alert('Please fill in all required fields');
                return;
            }
            
            const startDateTime = `${eventDate}T${startTime}:00`;
            const endDateTime = `${eventDate}T${endTime}:00`;
            
            const groupId = getGroupIdFromUrl();

            // Save to database
            fetch('/api/events', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    groupId,
                    name: eventName,
                    description: eventDesc,
                    location: eventLocation,
                    startTime: startDateTime,
                    endTime: endDateTime
                })
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to create event');
                return response.json();
            })
            .then(data => {
                console.log(data.message);
                alert('Event created and added to database! Now opening Google Calendar...');
                
                // Open Google Calendar
                const googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventName)}&dates=${startDateTime.replace(/[-:]/g, '')}Z/${endDateTime.replace(/[-:]/g, '')}Z&details=${encodeURIComponent(eventDesc)}&location=${encodeURIComponent(eventLocation)}`;
                window.open(googleCalendarUrl, '_blank');
            })
            .catch(error => {
                console.error('Error creating event:', error);
                alert('Error creating event.');
            });
        }

    </script>
    <script>
        const users = [];

        function addUser() {
            const name = document.getElementById("name").value.trim();
            const color = document.getElementById("color").value;
            const colorError = document.getElementById("colorError");

            if (users.some(user => user.color === color)) {
                colorError.textContent = "This color is already taken. Please choose a different color.";
                return;
            }

            if (users.some(user => user.name === name)) {
                colorError.textContent = "This name is already taken. Please choose a different name.";
                return;
            }

            colorError.textContent = "";

            if (name && color) {
                const user = { name, color };
                users.push(user);
                document.getElementById("name").value = "";
                currentUser = user;
                updateUserList();
            }
        }

        function updateUserList() {
            const userList = document.getElementById("userList");
            userList.innerHTML = "";
            users.forEach(user => {
                const div = document.createElement("div");
                div.className = "user-item";
                div.textContent = user.name;
                div.style.color = user.color;
                div.onclick = () => {
                    currentUser = user;
                    document.getElementById("name").value = user.name;
                    document.getElementById("color").value = user.color;
                };
                userList.appendChild(div);
            });
        }

        function markAvailability(cell) {
            if (!currentUser) return alert("Add yourself or select a user first!");
            const userName = currentUser.name;
            const userColor = currentUser.color;

            let existingUsers = cell.dataset.users ? cell.dataset.users.split("\n").filter(name => name.trim() !== "") : [];
            const userIndex = existingUsers.indexOf(userName);

            if (userIndex !== -1) {
                existingUsers.splice(userIndex, 1);
                cell.dataset.users = existingUsers.join("\n");
                const userDiv = cell.querySelector(`.time-slot-user div[data-user='${userName}']`);
                if (userDiv) userDiv.remove();

                if (existingUsers.length === 0) {
                    const userSlot = cell.querySelector(".time-slot-user");
                    if (userSlot) userSlot.remove();
                }
            } else {
                existingUsers.push(userName);
                cell.dataset.users = existingUsers.join("\n");

                const userDiv = document.createElement("div");
                userDiv.classList.add("active");
                userDiv.style.backgroundColor = userColor;
                userDiv.setAttribute("data-user", userName);

                let userSlot = cell.querySelector(".time-slot-user");
                if (!userSlot) {
                    userSlot = document.createElement("div");
                    userSlot.className = "time-slot-user";
                    cell.appendChild(userSlot);
                }
                userSlot.appendChild(userDiv);
            }

            saveAvailability();
        }


        function showInfo(cell) {
            const infoContent = document.getElementById("infoContent");
            const users = cell.dataset.users.split("\n").filter(name => name.trim() !== "");
            if (users.length > 0) {
                infoContent.innerHTML = users.map(user => `<div class="user-info">${user}</div>`).join("");
            } else {
                infoContent.textContent = "No one is available.";
            }
        }

        function getGroupIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('group');
        }


        const params = new URLSearchParams(window.location.search);
        const groupId = params.get("group");

        if (groupId) {
            document.getElementById("back-link").href = `/main?group=${groupId}`;

            fetch(`/api/group/${groupId}`)
            .then(res => res.json())
            .then(data => {
                if (data.name) {
                document.getElementById("group-title").textContent = `${data.name} Study Times`;
                }
            });

            loadAvailabilities();
        }

        function saveAvailability() {
            if (!currentUser) {
                alert("Add yourself or select a user first!");
                return;
            }

            const groupId = getGroupIdFromUrl();
            const username = currentUser.name;
            const color = currentUser.color;
            const slots = [];

            document.querySelectorAll('.time-slot').forEach(cell => {
                const users = cell.dataset.users.split("\n").filter(name => name.trim() !== "");
                if (users.includes(username)) {
                    slots.push({
                        day: cell.getAttribute('data-day'),
                        hour: parseInt(cell.getAttribute('data-hour'), 10)
                    });
                }
            });

            fetch('/api/availabilities', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ groupId, username, color, slots })
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to save availability');
                return response.json();
            })
            .catch(error => {
                console.error('Error saving availability:', error);
                alert('Error saving availability.');
            });
        }

        function loadAvailabilities() {
            const groupId = getGroupIdFromUrl();
            const slotCounts = {}; // { "Monday-9": 3, "Tuesday-15": 2, ... }

            fetch(`/api/availabilities/${groupId}`)
            .then(res => res.json())
            .then(availabilities => {
                availabilities.forEach(entry => {
                    const { username, day, hour, color } = entry;
                    const cell = document.querySelector(`.time-slot[data-day="${day}"][data-hour="${hour}"]`);

                    if (cell) {
                        let existingUsers = cell.dataset.users ? cell.dataset.users.split("\n").filter(name => name.trim() !== "") : [];

                        if (!existingUsers.includes(username)) {
                            existingUsers.push(username);
                            cell.dataset.users = existingUsers.join("\n");

                            const userDiv = document.createElement("div");
                            userDiv.classList.add("active");
                            userDiv.style.backgroundColor = color;
                            userDiv.setAttribute("data-user", username);

                            let userSlot = cell.querySelector(".time-slot-user");
                            if (!userSlot) {
                                userSlot = document.createElement("div");
                                userSlot.className = "time-slot-user";
                                cell.appendChild(userSlot);
                            }
                            userSlot.appendChild(userDiv);
                        }

                        const slotKey = `${day}-${hour}`;
                        slotCounts[slotKey] = (slotCounts[slotKey] || 0) + 1;
                    }
                });

                highlightBestSlot(slotCounts);
            })
            .catch(error => {
                console.error('Error loading availabilities:', error);
            });
        }

        function highlightBestSlot(slotCounts) {
            let bestSlot = null;
            let maxUsers = 0;

            // Find the slot with the most users
            for (const slot in slotCounts) {
                if (slotCounts[slot] > maxUsers) {
                    bestSlot = slot;
                    maxUsers = slotCounts[slot];
                }
            }

            if (bestSlot) {
                const [day, hour] = bestSlot.split("-");
                const bestCell = document.querySelector(`.time-slot[data-day="${day}"][data-hour="${hour}"]`);
                if (bestCell) {
                    bestCell.style.backgroundColor = "#b9fbc0"; // light green
                    bestCell.style.border = "2px solid #388e3c"; // darker green border
                }
            }
        }




    </script>
    
</body>
</html>
