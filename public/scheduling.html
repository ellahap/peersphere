<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Page</title>
    <style>
        body {
            font-family: Courier, monospace;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: minmax(250px, 300px) 1fr minmax(250px, 300px);
                gap: 20px;
                padding: 20px;
            }
        }
    
        .sidebar, .availability-info {
            width: 100%;
            box-sizing: border-box;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .sidebar button {
            width: 100%;
            max-width: 225px;
            padding: 10px;
            background: #1f497d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .schedule-container {
            overflow-x: auto;
            margin: 0 -15px;
            padding: 0 15px;
        }
    
        .schedule {
            display: grid;
            grid-template-columns: 80px repeat(7, minmax(100px, 1fr));
            gap: 5px;
            min-width: 900px;
        }
    
        .schedule .header {
            background: #1f497d;
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
        }
    
        .schedule .time-slot {
            background: #fff;
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            min-height: 40px;
            font-size: 0.8em;
        }
    
        .schedule .time-slot:hover {
            background: #f0f0f0;
        }

        .schedule .time-slot.available {
            background: #e0f7fa;
        }

        .time-slot-user {
            height: 100%;
            display: inline-flex;
            width: 100%;
        }

        .time-slot-user div {
            height: 100%;
            width: 100%;
            background-color: transparent;
            margin-right: 2px;
        }

        .time-slot-user div.active {
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .time-slot-user div:first-child {
            flex-grow: 1;
        }

        .time-slot-user div:not(:first-child) {
            flex-grow: 1;
            min-width: 20px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin: 20px 0 10px 0;
        }

        .user-list {
            margin-top: 10px;
        }

        .user-item {
            cursor: pointer;
            margin: 10px 0;
            margin-bottom: 5px;
            padding: 2px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-group button {
            align-self: flex-start;
            margin-top: 10px;
        }

        h3 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        .availability-info {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .availability-info h3 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        #name {
            border: 0.5px solid #878787;
            font-size: 14px;
            border-radius: 2px;
        }

        .user-info {
            margin-bottom: 1px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <a id="back-link" style="display: inline-block; margin: 20px; font-weight: bold; text-decoration: none; background-color: #1f497d; color: white; padding: 10px 15px; border-radius: 5px;">‚Üê Back to Home</a>

    <h1 id="group-title" style="text-align: center;"></h1>
    <div class="container">
        <div class="sidebar">
            <h2>Add Yourself</h2>
            <div class="input-group">
                <label>Name: <input id="name" type="text"></label>
                <label>Color: <input id="color" type="color"></label>
                <button onclick="addUser()">Add</button>
            </div>
            <div id="colorError" class="error"></div>
            <h3>People</h3>
            <div class="user-list" id="userList"></div>
        </div>
        <div class="schedule-container">
            <div class="schedule" id="scheduleGrid">
                <div class="header">Time</div>
                <div class="header">Mond</div>
                <div class="header">Tues</div>
                <div class="header">Wed</div>
                <div class="header">Thurs</div>
                <div class="header">Fri</div>
                <div class="header">Sat</div>
                <div class="header">Sun</div>
            
                <script>
                    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                    const hours = Array.from({ length: 24 }, (_, i) => i);

                    let availability = {};
                    let currentUser = null;

                    hours.forEach(hour => {
                        document.write(`<div class="header">${hour}:00</div>`);
                        days.forEach(day => {
                            document.write(`<div class="time-slot" data-day="${day}" data-hour="${hour}" data-users="" onclick="markAvailability(this)" onmouseover="showInfo(this)"></div>`);
                        });
                    });
                </script>
            </div>
        </div>

        <div class="availability-info" id="availabilityInfo">
            <h3>Availability Info</h3>
            <div id="infoContent">Hover over a time slot to see who is available.</div>
            <div>
                <h1>Schedule an Event</h1>
                
                <form id="eventForm">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required><br><br>
                    
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required><br><br>
                    
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" required>
                    
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" required><br><br>
                    
                    <label for="eventDesc">Description:</label><br>
                    <textarea id="eventDesc" rows="4" cols="30"></textarea><br><br>
                    
                    <label for="eventLocation">Location:</label>
                    <input type="text" id="eventLocation"><br><br>
                    
                    <button type="button" onclick="generateGoogleCalendarLink()">Add to Google Calendar</button>
                </form>
            </div>
        </div>
    </div>
    
      <script>
        function generateGoogleCalendarLink() {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const eventDesc = document.getElementById('eventDesc').value;
            const eventLocation = document.getElementById('eventLocation').value;
            
            if (!eventName || !eventDate || !startTime || !endTime) {
                alert('Please fill in all required fields');
                return;
            }
            
            const formattedDate = eventDate.replace(/-/g, '');
            
            const formattedStartTime = startTime.replace(/:/g, '');
            const formattedEndTime = endTime.replace(/:/g, '');
            
            const googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventName)}&dates=${formattedDate}T${formattedStartTime}00/${formattedDate}T${formattedEndTime}00&details=${encodeURIComponent(eventDesc)}&location=${encodeURIComponent(eventLocation)}`;
            
            window.open(googleCalendarUrl, '_blank');
        }
    </script>
    <script>
        const users = [];

        function addUser() {
            const name = document.getElementById("name").value.trim();
            const color = document.getElementById("color").value;
            const colorError = document.getElementById("colorError");

            if (users.some(user => user.color === color)) {
                colorError.textContent = "This color is already taken. Please choose a different color.";
                return;
            }

            if (users.some(user => user.name === name)) {
                colorError.textContent = "This name is already taken. Please choose a different name.";
                return;
            }

            colorError.textContent = "";

            if (name && color) {
                const user = { name, color };
                users.push(user);
                document.getElementById("name").value = "";
                currentUser = user;
                updateUserList();
            }
        }

        function updateUserList() {
            const userList = document.getElementById("userList");
            userList.innerHTML = "";
            users.forEach(user => {
                const div = document.createElement("div");
                div.className = "user-item";
                div.textContent = user.name;
                div.style.color = user.color;
                div.onclick = () => {
                    currentUser = user;
                    document.getElementById("name").value = user.name;
                    document.getElementById("color").value = user.color;
                };
                userList.appendChild(div);
            });
        }

        function markAvailability(cell) {
            if (!currentUser) return alert("Add yourself or select a user first!");
            const userName = currentUser.name;
            const userColor = currentUser.color;

            // Get the current list of users from the dataset, ensuring it's an array.
            let existingUsers = cell.dataset.users ? cell.dataset.users.split("\n").filter(name => name.trim() !== "") : [];

            // Check if the user is already in the time slot.
            const userIndex = existingUsers.indexOf(userName);

            if (userIndex !== -1) {
                // If the user is already in the time slot, remove them.
                existingUsers.splice(userIndex, 1);
                cell.dataset.users = existingUsers.join("\n");

                // Remove the user's color block from the time slot.
                const userDiv = cell.querySelector(`.time-slot-user div[data-user='${userName}']`);
                if (userDiv) {
                    userDiv.remove();
                }

                // If no users are left, remove the entire .time-slot-user container.
                if (existingUsers.length === 0) {
                    const userSlot = cell.querySelector(".time-slot-user");
                    if (userSlot) {
                        userSlot.remove();
                    }
                }
            } else {
                // If the user is not in the time slot, add them.
                existingUsers.push(userName);
                cell.dataset.users = existingUsers.join("\n");

                const userDiv = document.createElement("div");
                userDiv.classList.add("active");
                userDiv.style.backgroundColor = userColor;
                userDiv.setAttribute("data-user", userName);

                let userSlot = cell.querySelector(".time-slot-user");
                if (!userSlot) {
                    userSlot = document.createElement("div");
                    userSlot.className = "time-slot-user";
                    cell.appendChild(userSlot);
                }
                userSlot.appendChild(userDiv);
            }
        }

        function showInfo(cell) {
            const infoContent = document.getElementById("infoContent");
            const users = cell.dataset.users.split("\n").filter(name => name.trim() !== "");
            if (users.length > 0) {
                infoContent.innerHTML = users.map(user => `<div class="user-info">${user}</div>`).join("");
            } else {
                infoContent.textContent = "No one is available.";
            }
        }

        function getGroupIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('group');
        }


        const params = new URLSearchParams(window.location.search);
        const groupId = params.get("group");

        if (groupId) {
            document.getElementById("back-link").href = `/main?group=${groupId}`;

            fetch(`/api/group/${groupId}`)
            .then(res => res.json())
            .then(data => {
                if (data.name) {
                document.getElementById("group-title").textContent = `${data.name} Study Times`;
                }
            });
        }
    </script>
    
</body>
</html>
