<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 340 Besties</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Courier, monospace;
            background: #f5f5f5;
            height: 100vh;
        }
        .sidebar {
            background: #c4c4c4;
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: space-between;
        }
        .group-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .group-item {
            padding: 10px;
            border-radius: 20px;
            text-decoration: none;
            color: black;
        }
        .group-item.active {
            background: #1f497d;
            color: white;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .tabs {
            display: flex;
            gap: 50px;
            padding-top: 5px;
            padding-bottom: 20px;
        }
        .tabs a {
            text-decoration: underline;
            color: black;
        }
        .resources {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .resource-item {
            background: #e0e0e0;
            padding: 40px 20px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .resource-item > * {
            margin-top: 0;
        }
        .add-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: black;
            color: white;
            border-radius: 50%;
            font-size: 40px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="group-list">
            <h2>Your Groups</h2>
            <a href="#" class="group-item active">CS 340</a>
            <a href="#" class="group-item">CS 222</a>
            <a href="#" class="group-item">LING 413</a>
            <a href="#" class="group-item">MATH 257</a>
            <a href="#" class="group-item">CS 357</a>
        </div>
        <button>+ Add Group</button>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>CS 340 Besties</h1>
            <div class="tabs">
                <a href="#" style="color: orange;">Resources</a>
                <a href="#">Discussion</a>
                <a href="#">Study Session</a>
            </div>
        </div>

        <div class="resources">
            <div class="resource-item">Lecture Notes</div>
            <div class="resource-item">Flashcards</div>
            <div class="resource-item">Power Point</div>
            <div class="resource-item">Study Guide</div>
            <div class="resource-item">Discussion Notes</div>
            <div class="resource-item">Lecture Slides</div>
        </div>

        <div class="add-btn">+</div>
    </div>
</body>
</html>
