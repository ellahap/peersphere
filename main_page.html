<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerSphere</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Courier, monospace;
            background: #f5f5f5;
            height: 100vh;
        }
        .sidebar {
            background: #c4c4c4;
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: space-between;
        }
        .group-list {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap for tighter stacking */
        }
        .group-item {
            display: block; /* Ensure each group item is a block-level element */
            padding: 10px;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            cursor: pointer;
            width: 100%; /* Ensure full width */
            box-sizing: border-box; /* Include padding in width calculation */
            text-align: left; /* Align text to the left */
            margin-bottom: 5px; /* Add spacing between items */
        }
        .group-item.active {
            background: #1f497d;
            color: white;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .tabs {
            display: flex;
            gap: 50px;
            padding-top: 5px;
            padding-bottom: 20px;
        }
        .tabs a {
            text-decoration: underline;
            color: black;
        }
        .resources {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .resource-item {
            background: #e0e0e0;
            padding: 40px 20px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .resource-item > * {
            margin-top: 0;
        }
        .add-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgb(47, 47, 47);
            color: white;
            border-radius: 50%;
            font-size: 40px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
        }
        .add-group-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .add-group-form input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .add-group-form button {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background: #1f497d;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="group-list">
            <h2>Your Groups</h2>
            <div id="groups-container">
                <!-- Groups will be dynamically added here -->
            </div>
        </div>
        <div class="add-group-form">
            <input type="text" id="group-name" placeholder="Enter group name">
            <button onclick="addGroup()">+ Add Group</button>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Course Name</h1>
            <div class="tabs">
                <a href="#">Resources</a>
                <a href="#">Discussion</a>
                <a href="#">Study Session</a>
            </div>
        </div>

        <div class="resources">
        </div>

        <div class="add-btn">+</div>
    </div>

    <script>
        // Array to store groups
        let groups = [];

        // Function to add a new group
        function addGroup() {
            const groupNameInput = document.getElementById("group-name");
            const groupName = groupNameInput.value.trim();

            if (groupName && !groups.includes(groupName)) {
                groups.push(groupName); // Add the new group to the array
                renderGroups(); // Update the DOM
                groupNameInput.value = ""; // Clear the input field
            } else {
                alert("Please enter a valid and unique group name.");
            }
        }

        // Function to render groups in the sidebar
        function renderGroups() {
            const groupsContainer = document.getElementById("groups-container");
            groupsContainer.innerHTML = ""; // Clear existing groups

            groups.forEach((group, index) => {
                const groupItem = document.createElement("a");
                groupItem.href = "#";
                groupItem.className = "group-item" + (index === 0 ? " active" : ""); // First group is active by default
                groupItem.textContent = group;
                groupItem.onclick = () => setActiveGroup(groupItem); // Set active group on click
                groupsContainer.appendChild(groupItem);
            });

            // Set the first group as active by default
            if (groups.length > 0) {
                const firstGroup = document.querySelector(".group-item");
                setActiveGroup(firstGroup);
            }
        }

        // Function to set the active group
        function setActiveGroup(clickedGroup) {
            const groupItems = document.querySelectorAll(".group-item");
            groupItems.forEach(item => item.classList.remove("active")); // Remove active class from all groups
            clickedGroup.classList.add("active"); // Add active class to the clicked group

            // Update the course name in the main content area
            const courseNameElement = document.querySelector(".header h1");
            courseNameElement.textContent = clickedGroup.textContent;
        }

        // Initial render of groups
        renderGroups();
    </script>
</body>
</html>
